<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio2</title>
    <link rel="stylesheet" href="ejercicio2.css">
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
      <legend>Inscripcion</legend>
      <fieldset>
      <legend>Informacion personal</legend>

      <div>
        <label for="nombre">Nombre*:
        </label>
        <input type="text" name="nombre" id="nombre" required="required" autofocus="autofocus" placeholder="Introduce su nombre:">
      </div>
      <div>
        <label for="apellido">Apellido*:
        </label>
        <input type="text" name="apellido" id="apellido" required="required" placeholder="Introduce su apellido:" >
      </div>
      <div>
        <label for="email">Email*:
        </label>
        <input type="email" name="email" id="email" required="required" size="18" >
      </div>
      <div class="sexo">
        <label for="sexo">Sexo:
        </label>
          <label class="sexo2"> Hombre <input type="radio" name="sexo" id="sexo1" ></label>
          <label class="sexo2">  Mujer <input type="radio" name="sexo" id="sexo2" ></label>
          <br>

      </div>
      <div>
        <label for="fecha">Fecha nacimiento*:
        </label>
        <input type="date" name="fecha" id="fecha" required="required" >
      </div>
      <div>
      <label for="fecha">Provincia:
      </label>
      <select name="provincia">
          <option selected="selected">Escoge provincia</option>
          <option value="Castellon">Castellon</option>
          <option value="Valencia">Valencia</option>
          <option value="Alicante">Alicante</option>
      </select>
      </div>
      <div>
        <label for="poblacion">Poblacion:
        </label>
        <input type="text" name="poblacion" id="poblacion" placeholder="Introduce su poblacion:" >
      </div>
      <div>
        <label for="telefono">Telefono:
        </label>
        <input type="text" name="telefono" id="telefono" size="18">
      </div>
      <div>
       Motivo inscripcion:
        <br>
        <textarea cols=100  name="inscripcion"></textarea>
      </div>
      <div>
        Escoge el color de tu avatar:
        <input type="color" name="color" id="color" >
      </div>
      </fieldset>
      <fieldset>
        <legend>Creacion de usuario</legend>
        <div>
          <label for="usuario">Nombre de usuario*:
          </label>
          <input type="text" name="usuario" id="usuario" required="required" placeholder="Introduce su usuario:" size="12">
        </div>
      <div>
        <label for="contraseña">Contraseña*:
        </label>
        <input type="password" name="contraseña" id="contraseña" required="required" maxlength="8" size="10" >
      </div>
      <div>
        <label for="contraseña">Repite Contraseña*:
        </label>
        <input type="password" name="contraseña" id="contraseña" required="required" maxlength="8" size="10" >
      </div>
      </fieldset>
      <div>
      <input type="checkbox" name="deseo" id="deseo1" >Deseo recibir copias de los mensajes del foro en mi correo electronico
      </div>
      <div>
      <input type="checkbox" name="deseo" id="deseo2" >Deseo recibir notificaciones de proximos eventos en mi correo electronico
      </div>
      <div>
        <input type="submit" name="confirmacion" value="Confirmar registro">
      </div>
      <p> Nota los campos marcados con "*" son obligatorios</p>
      </fieldset>
    </form>
  </body>
</html>
