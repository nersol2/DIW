<html>
<head>
<meta charset="utf-8">
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
<script>

$(document).ready(function() {
  $("img").width(400);
  $("div").css("text-align","center");
  $("h1").css({"color":"blue","text-align":"center"});
  $("img, button").hide();
  var imagen = true;
  $("h1").click(function(){
    if (imagen) {
        $("img, button").slideToggle();
        $("h1").html("Haz click aqui para ocultar la imagen!");
        imagen = false;
    } else {
      $("img, button").slideToggle();
        $("h1").html("Haz click aquí para desplegar la imagen!");
        imagen = true;
    }
  });
  $("#masAncho").click(function(){
    $("img").width($("img").width()*1.2);
  });
  $("#menosAncho").click(function(){
    $("img").width($("img").width()/1.2);
  });
});



</script>
<style media="screen">

</style>
</head>
<body>
<h1>Haz click aquí para desplegar la imagen!</h1>
<div class="contenedor">
<img src="mundo.jpg">
<button id="masAncho">+</button>
<button id="menosAncho">-</button>
</div>
</body>
</html>
